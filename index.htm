<!doctype html>
<html lang="en-CA" ng-app="msDefault">
<head>
    <meta charset="utf-8">
    <title>World Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- site css files -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/angular/angular-motion.min.css">-->
    <!--<link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/styles/libraries.min.css">-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container" ng-controller="WorldClockCtrl">
        <section>

            <div class="row">
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="setTime" class="col-lg-5 col-sm-5 col-xs-12 control-label">Set Toronto time:</label>
                        <div class="col-lg-7 col-sm-5 col-xs-12">
                            <i class="fa fa-clock-o"></i>
                            <input type="time" class="form-control pad-l24" ng-model="model.InputBaseToronto" id="setTime" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-3 col-xs-12">
                    <a class="btn btn-default fleft btn-block" href="#!" ng-click="setBaseTime()">Submit</a>
                </div>
            </div>

            <div class="row">
                <div class="world-times">
                    <div class="col-lg-6 col-xs-12">
                        <div class="row">
                            <div class="col-lg-4 col-sm-3 col-xs-12"><h4 class="pad-t16">Toronto:</h4></div>
                            <div class="col-lg-8 col-sm-9 col-xs-12"><h2>{{model.TimeToronto | date:'HH:mm:ss'}}</h2></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-lg-3 col-sm-2 col-xs-12">London:</div>
                            <div class="col-lg-3 col-sm-2 col-xs-12">
                                <span class="strong">{{model.TimeLondon | date:'HH:mm:ss'}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-lg-3 col-sm-2 col-xs-12">Sydney:</div>
                            <div class="col-lg-3 col-sm-2 col-xs-12">
                                <span class="strong">{{model.TimeSydney | date:'HH:mm:ss'}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <hr>

        <section>
            <div class="row">
                <div class="col-xs-12">
                    Settings
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-lg-8 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label for="setTime" class="col-lg-8 col-sm-8 col-xs-12 control-label">Time difference for London</label>
                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                    <input type="text" class="form-control" ng-model="model.InputDeltaLondon" id="timeDifferenceLondon" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-2 col-xs-12">
                            <a class="btn btn-default btn-block fleft" href="#!" ng-click="changeDeltaTime('london')">Submit</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-lg-8 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label for="setTime" class="col-lg-8 col-sm-8 col-xs-12 control-label">Time difference for Sydney</label>
                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                    <input type="text" class="form-control" ng-model="model.InputDeltaSydney" id="timeDifferenceLondon" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-2 col-xs-12">
                            <a class="btn btn-default btn-block fleft" href="#!" ng-click="changeDeltaTime('sydney')">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="http://code.angularjs.org/1.3.8/angular.min.js" data-semver="1.3.8"></script>
    <script src="http://code.angularjs.org/1.3.8/angular-animate.min.js" data-semver="1.3.8"></script>
    <script src="http://code.angularjs.org/1.3.8/angular-sanitize.min.js" data-semver="1.3.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.2.3/angular-strap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.2.3/angular-strap.tpl.js"></script>


    <script src="js/app/pc.app.js"></script>
    <script src="js/app/pc.home.js"></script>

    <!--<script src="js/lib/angular-strap/docs.tpl.js" data-semver="v2.1.5"></script>-->

</body>
</html>
